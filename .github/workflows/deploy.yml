# Code based on https://docs.github.com/en/pages/getting-started-with-github-pages/using-custom-workflows-with-github-pages#linking-separate-build-and-deploy-jobs
name: Deploy

on:
  pull_request:
    branches: [ "main" ]
    types: closed

jobs:
  call-workflow:
    uses: psi241/psi241.github.io/.github/workflows/build.yml@main
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: call-workflow
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4